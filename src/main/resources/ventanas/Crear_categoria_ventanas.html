<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="ventanas:ventanas">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-form-layout size-auto :center>
    <vaadin-label plain-text _id="crear_categoria_label">
      Crear categoría: 
    </vaadin-label>
    <vaadin-text-field caption="Nombre categoria" placeholder="Nombre categoría" _id="nombre_categoria"></vaadin-text-field>
    <vaadin-text-field caption="Edad permitda" placeholder="Ej: +3,+7,+12,+16..." _id="edad_permitida"></vaadin-text-field>
    <vaadin-horizontal-layout>
     <vaadin-button plain-text _id="atras">
       Atrás 
     </vaadin-button>
     <vaadin-button plain-text _id="crear_categoria_button">
       Crear categoría 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-form-layout>
   <vaadin-vertical-layout size-auto margin="false" _id="vetical" :center>
    <vaadin-form-layout size-auto margin="false" _id="formLayout">
     <ventanas-lista_categorias></ventanas-lista_categorias>
    </vaadin-form-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
