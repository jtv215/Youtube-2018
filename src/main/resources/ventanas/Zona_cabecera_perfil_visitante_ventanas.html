<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
  <meta name="package-mapping" content="ventanas:ventanas">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-vertical-layout spacing="false" size-auto margin="false">
    <vaadin-horizontal-layout>
     <vaadin-image width="250px" height="100px" _id="logo"></vaadin-image>
     <vaadin-horizontal-layout>
      <vaadin-form-layout spacing="false" size-auto margin>
       <vaadin-label style-name="colored h1" plain-text _id="nVisitas">
         50 
       </vaadin-label>
       <vaadin-label plain-text>
         Nº de visitas 
       </vaadin-label>
      </vaadin-form-layout>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout>
      <vaadin-form-layout spacing="false" size-auto margin>
       <vaadin-label style-name="colored h1" plain-text _id="nSuscriptores">
         10 
       </vaadin-label>
       <vaadin-label plain-text>
         Nº de Suscriptores 
       </vaadin-label>
       <vaadin-button style-name="link" plain-text _id="ver_listado_suscriptores">
         Ver listado 
       </vaadin-button>
      </vaadin-form-layout>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout>
      <vaadin-form-layout spacing="false" size-auto margin>
       <vaadin-label style-name="colored h1" plain-text _id="nSuscripciones">
         100 
       </vaadin-label>
       <vaadin-label plain-text>
         Nº Suscripciones 
       </vaadin-label>
       <vaadin-button style-name="link" plain-text _id="ver_listado_suscripciones">
         Ver listado 
       </vaadin-button>
      </vaadin-form-layout>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout>
      <vaadin-form-layout spacing="false" size-auto margin="false">
       <vaadin-image width="150px" height="150px" _id="imagen"></vaadin-image>
       <vaadin-button plain-text _id="suscribirse">
         Seguir Usuario 
       </vaadin-button>
       <vaadin-label style-name="bold h2" plain-text _id="nombre">
         Nombre 
       </vaadin-label>
      </vaadin-form-layout>
     </vaadin-horizontal-layout>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
