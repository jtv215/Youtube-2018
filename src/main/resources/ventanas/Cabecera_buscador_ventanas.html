<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-horizontal-layout width-full height="200px" margin>
   <vaadin-image width="250px" height="100px" _id="logo" :middle></vaadin-image>
   <vaadin-horizontal-layout size-full :middle :expand="2">
    <vaadin-horizontal-layout :middle>
     <vaadin-text-field responsive placeholder="Buscar" _id="buscarTF"></vaadin-text-field>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout margin :middle :expand>
     <vaadin-combo-box responsive data-item-type="java.lang.String" _id="titulo">
      <option item="Option1">Option 1</option>
      <option item="Option2">Option 2</option>
      <option item="Option3">Option 3</option>
     </vaadin-combo-box>
     <vaadin-button width="100px" height="40px" plain-text _id="buscar">
       Buscar 
     </vaadin-button>
    </vaadin-horizontal-layout>
   </vaadin-horizontal-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
